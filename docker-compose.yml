version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: terminal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: terminal_user
      POSTGRES_PASSWORD: terminal_password
      POSTGRES_DB: terminal_app
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terminal_user -d terminal_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terminal_backend
    restart: unless-stopped
    ports:
      - "3105:3105"
    environment:
      PORT: 3105
      DATABASE_URL: postgresql://terminal_user:terminal_password@postgres:5432/terminal_app
      SESSION_SECRET: ${SESSION_SECRET:-changeme_session_secret_12345}
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt_secret_67890}
      NODE_ENV: ${NODE_ENV:-development}
      FRONTEND_URL: http://localhost:3005
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
      - webnet
    volumes:
      - ./backend/src:/app/src
      - ./backend/services:/app/services
      - ./backend/package.json:/app/package.json
      - /app/node_modules
      # Mount NAS Docker_data directory for full project access
      - /volume1/Docker_data:/volume1/Docker_data

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: terminal_frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      # Backend URL configured for reverse proxy access via /api
      REACT_APP_BACKEND_URL: http://claude-manager.theo-stoffelbach.fr/api
      NODE_ENV: ${NODE_ENV:-development}
      HOST: 0.0.0.0
      WDS_SOCKET_HOST: 0.0.0.0
    depends_on:
      - backend
    networks:
      - app-network
      - webnet
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge
  webnet:
    external: true
