version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: terminal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: terminal_user
      POSTGRES_PASSWORD: terminal_password
      POSTGRES_DB: terminal_app
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terminal_user -d terminal_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: terminal_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://terminal_user:terminal_password@postgres:5432/terminal_app
      SESSION_SECRET: ${SESSION_SECRET:-changeme_session_secret_12345}
      JWT_SECRET: ${JWT_SECRET:-changeme_jwt_secret_67890}
      NODE_ENV: ${NODE_ENV:-development}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: terminal_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:3001
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge
