services:
  mongodb:
    image: mongo:7
    container_name: claude_manager_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: claude-manager
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - claude_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/claude-manager --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claude_manager_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3105
      MONGODB_URI: mongodb://mongodb:27017/claude-manager
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      FRONTEND_URL: http://localhost:3005
    ports:
      - "3105:3105"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - claude_network
    volumes:
      - ./backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3105/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: claude_manager_frontend
    restart: unless-stopped
    ports:
      - "3005:3005"
    depends_on:
      - backend
    networks:
      - claude_network
    environment:
      VITE_API_URL: http://localhost:3105/api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  claude_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
