<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #1e1e1e;
      font-family: monospace;
      color: white;
    }
    #terminal-container {
      width: 100%;
      height: 600px;
      background-color: #000;
      padding: 10px;
      border-radius: 5px;
    }
    .status {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #2d2d2d;
      border-radius: 5px;
    }
    .connected { color: #4CAF50; }
    .disconnected { color: #f44336; }
  </style>
</head>
<body>
  <h1>Terminal Test - node-pty + Socket.IO</h1>
  <div class="status">
    Status: <span id="status" class="disconnected">Disconnected</span>
  </div>
  <div id="terminal-container"></div>

  <script>
    // Connect to Socket.IO server
    const socket = io('http://localhost:3001', {
      withCredentials: true
    });

    // Status indicator
    const statusEl = document.getElementById('status');

    socket.on('connect', () => {
      console.log('Connected to backend:', socket.id);
      statusEl.textContent = 'Connected';
      statusEl.className = 'connected';
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from backend');
      statusEl.textContent = 'Disconnected';
      statusEl.className = 'disconnected';
    });

    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      statusEl.textContent = 'Connection Error';
      statusEl.className = 'disconnected';
    });

    // Initialize xterm.js
    const term = new Terminal({
      cursorBlink: true,
      fontSize: 14,
      fontFamily: 'Menlo, Monaco, "Courier New", monospace',
      theme: {
        background: '#000000',
        foreground: '#ffffff',
        cursor: '#ffffff',
        cursorAccent: '#000000',
        selection: 'rgba(255, 255, 255, 0.3)',
      }
    });

    // Load FitAddon
    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    // Open terminal
    term.open(document.getElementById('terminal-container'));
    fitAddon.fit();

    // Handle terminal output from backend
    socket.on('terminal:output', (data) => {
      term.write(data);
    });

    // Handle terminal exit
    socket.on('terminal:exit', ({ exitCode, signal }) => {
      term.write(`\r\n\r\nTerminal exited with code ${exitCode}, signal ${signal}\r\n`);
    });

    // Send user input to backend
    term.onData((data) => {
      socket.emit('terminal:input', data);
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      fitAddon.fit();
      socket.emit('terminal:resize', {
        cols: term.cols,
        rows: term.rows
      });
    });

    // Initial resize
    setTimeout(() => {
      fitAddon.fit();
      socket.emit('terminal:resize', {
        cols: term.cols,
        rows: term.rows
      });
    }, 100);

    console.log('Terminal initialized');
  </script>
</body>
</html>
