<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect x="5" y="5" width="90" height="90" rx="22" fill="url(#bg)"/>

  <!-- Terminal window -->
  <rect x="15" y="25" width="70" height="50" rx="6" fill="#1F2937" opacity="0.9"/>

  <!-- Terminal dots -->
  <circle cx="22" cy="32" r="2.5" fill="#EF4444"/>
  <circle cx="30" cy="32" r="2.5" fill="#F59E0B"/>
  <circle cx="38" cy="32" r="2.5" fill="#10B981"/>

  <!-- Command prompt ">" -->
