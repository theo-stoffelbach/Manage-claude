  <!-- Cursor -->
  <rect x="35" y="46" width="3" height="8" fill="#FBBF24" opacity="0.8"/>

  <!-- AI Spark -->
  <path d="M 75 20 L 76 15 L 77 20 L 82 21 L 77 22 L 76 27 L 75 22 L 70 21 Z" fill="#FCD34D"/>
</svg>
